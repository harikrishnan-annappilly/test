{% extends 'base.html' %}
{% block document_title %}Add Movie | RateMyShow{% endblock %}

{% block base_content_section %}
<div class="container d-flex justify-content-center align-items-center my-5">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4 text-accent">Add New Movie</h3>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Movie Title</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter movie title"
                        required />
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <select class="form-select bg-dark text-light border-secondary" name="genre" id="genre"
                            required>
                            <option value="" selected disabled>Select Genre</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Romance">Romance</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Documentary">Documentary</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="year" class="form-label">Release Year</label>
                        <input type="number" class="form-control" name="year" id="year" placeholder="YYYY" min="1900"
                            max="2099" required />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="description" rows="4"
                        placeholder="Enter movie description..."></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Add Movie</button>
                    <a href="/movies" class="btn btn-outline-light">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
